<div class="register-container">
    <mat-card>
      <mat-card-title>Registro</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="register()" [formGroup]="registerForm">
          <mat-form-field appearance="fill">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput formControlName="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Registrarse</button>
        </form>
      </mat-card-content>
      <mat-card-actions class="login-link">
        <a routerLink="/login">Volver a Inicio de Sesión</a>
      </mat-card-actions>
    </mat-card>
  </div>
